
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <div class="container">
        <h1>JavaScript Adventures ðŸš€</h1>
        
        <!-- Event Handling Section -->
        <div class="section">
            <h2>Event Handling ðŸŽˆ</h2>
            <button id="clickButton" class="button">Click me! (0 clicks)</button>
            <div id="hoverBox" class="hover-box">Hover over me!</div>
            <div id="keypressBox" class="keypress-box">
                Press any key (Last key: None)
            </div>
        </div>

        <!-- Interactive Elements Section -->
        <div class="section">
            <h2>Interactive Elements ðŸŽ®</h2>
            <button id="colorButton" class="button">Change my color!</button>
            
            <div class="image-gallery">
                <button id="prevImage" class="button">&lt;</button>
                <img id="galleryImage" src="Images/gije.jpg" alt="Gallery Image" class="gallery-img">
                <button id="nextImage" class="button">&gt;</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="html">HTML</button>
                <button class="tab" data-tab="css">CSS</button>
                <button class="tab" data-tab="js">JavaScript</button>
            </div>
            <div class="tab-content active" data-content="html">
                <p>HTML is the structure of the web!</p>
            </div>
            <div class="tab-content" data-content="css">
                <p>CSS makes everything look beautiful!</p>
            </div>
            <div class="tab-content" data-content="js">
                <p>JavaScript makes everything interactive!</p>
            </div>
        </div>

        <!-- Form Validation Section -->
        <div class="section">
            <h2>Form Validation ðŸ“‹</h2>
            <form id="validationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required minlength="3">
                    <div class="error" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <div class="error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="8">
                    <div class="error" id="password-error"></div>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
